<html>
<body>
   
 <div id="welcome" >
   <h1>welcome to javascript</h1>
  
 </div>
 
 <script type="text/javascript">
    var welcome=document.getElementById("welcome");//get root node of tree for search 
    var node=document.createElement("u");//create new element
        node.innerText="welcome to javascript";//insert new text to new node
        welcome.appendChild(node);//add child for parent node
  
    </script>
</body>

</html>
